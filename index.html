<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="scripts.js" defer></script>
    <link rel="stylesheet" href="styles.css">
    <title>Calculator</title>
</head>
<body>
    <div class="frame">
        <div class="container">
            <div class="display grid-column-span-4"></div>
            <button class="btn clear">Clear</button>
            <button class="btn backspace grid-column-span-2">Backspace</button>
            <button class="btn operator negate">- / +</button>
            <button class="btn operand">7</button>
            <button class="btn operand">8</button>
            <button class="btn operand">9</button>
            <button class="btn operator add">+</button>
            <button class="btn operand">4</button>
            <button class="btn operand">5</button>
            <button class="btn operand">6</button>
            <button class="btn operator subtract">-</button>
            <button class="btn operand">1</button>
            <button class="btn operand">2</button>
            <button class="btn operand">3</button>
            <button class="btn operator multiply">*</button>
            <button class="btn dot">.</button>
            <button class="btn operand">0</button>
            <button class="btn equal">=</button>
            <button class="btn operator divide">/</button>
        </div>
    </div>
</body>
</html>
